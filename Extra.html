<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!--link a font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!--link archivo CSS-->
    <link rel="stylesheet" href="/CSS/style.css">

</head>

<body>

    <!--seccion del header inicio-->
    <header class="header">

        <a href="/Inicio.html" class="logo"><img src="/Imagenes/header-icon.jpg" alt=""> IziCode </a>

        <nav class="navbar">
            <div id="close-navbar" class="fas fa-times"></div>
            <a href="/Inicio.html">Inicio</a>
            <a href="/Cursos.html">Cursos</a>
            <a href="/Acerca_de.html">Acerca de</a>
        </nav>

        <div class="icons">
            <div id="account-btn" class="fas fa-user"></div>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>
    <!--seccion del header final-->

    <!--seccion de cuenta form inicio-->

    <section class="cuenta-form">

        <div id="close-form" class="fas fa-times"></div>

        <div class="buttons">
            <span class="btn active ing-btn">Ingresar</span>
            <span class="btn reg-btn">Registrar</span>
        </div>

        <form action="" class="ingresar-form active">
            <h3>Inicia sesión</h3>
            <input type="email" placeholder="Ingresar correo" class="box">
            <input type="password" placeholder="Ingresar contraseña" class="box">
            <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Recuerdame</label>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>
            <input type="submit" value="Ingresar" class="btn">
        </form>

        <form action="" class="registrar-form">
            <h3>Registrate ahora</h3>
            <input type="text" placeholder="Nombre" class="box">
            <input type="text" placeholder="Apellidos" class="box">
            <input type="email" placeholder="Correo" class="box">
            <input type="password" placeholder="Ingresa contraseña" class="box">
            <input type="password" placeholder="Repite la contraseña" class="box">
            <input type="submit" value="Registrar" class="btn">
        </form>

    </section>

    <!--seccion de cuenta form final-->

    <!--seccion del footer inicio-->

    <section class="footer">

        <div class="box-container">

            <div class="box">
                <h3 class="logo icon"><img src="/Imagenes/header-icon.jpg" alt=""> IziCode </h3>
                <p>Aprendamos juntos a programar de forma fácil e intuitiva! (＾▽＾)</p>
            </div>

            <div class="box">
                <h3>Enlaces rápidos</h3>
                <a href="/Inicio.html" class="link">Inicio</a>
                <a href="/Cursos.html" class="link">Cursos</a>
                <a href="/Acerca_de.html" class="link">Acerca de</a>
            </div>

        </div>

        <div class="credit">
            Creado por <span>Luis Emmanuel R.F.</span> | Todos los derechos reservados
        </div>

    </section>

    <!--seccion del footer final-->

    <!--link archivo JS swiper-->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!--link archivo JS-->
    <script src="/JS/script.js"></script>
</body>

</html>
